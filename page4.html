<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspect Ratio</title>

    <style>
        .container{
           border:1px dashed red;
           width:50%;
           height:37.5%;
           /* aspect-ratio:4/3; */
        }

        .item{
            width:100%;
            height:100%;
            border:1px dashed blue;
            display:flex;
            justify-content: center;
            align-items: center;
        }

        .item img{
            width:100%;
            height:100%;
        }
        
    </style>
</head>
<body>
    <h1>Aspect Ratio by position + padding</h1>
    <div class="container">
        <div class="item">
            <img src="./pic/Burger_1.png" alt="">      
        </div>
    </div>
</body>
</html>
